---
layout: default
title: {{ site.name }}
---

<div id="home">
  <a class="site-title" href="{{ site.baseurl }}/"><img src="/assets/sinap_logo.png" /></a>
  <h2>What is Sinap?</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
